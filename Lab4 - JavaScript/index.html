<!DOCTYPE html>
<html lang="en">
<head>
    <meta charse="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>

<body>

    <div class="container">

        <div class="dragZone">

                <div id="pink" draggable="true">
                    Drag me in pink!
                </div>

                <div id="blue" draggable="true">
                    Drag me but in blue!
                </div>

                <div id="purple" draggable="true">
                    Hello! Drag me but in purple!
                </div>

                <img src="violin1.jpg" alt="Violin" width="320" height="200" draggable="true">

        </div>

        <div class="dropZone">
            
        </div>  

    </div>

<script src="script.js"></script>
</body>
</html>
