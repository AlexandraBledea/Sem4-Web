<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="login" method="POST">
    <input type="text" name="username" autocomplete="off" placeholder="Username">
    <br>
    <input type="password" name="password" autocomplete="off" placeholder="Password">
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
